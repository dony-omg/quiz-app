version: "3.2"

services:
  be-api:
    container_name: be-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  postgres:
    image: postgres:13.0
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      -  postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: quiz-db
